version: "3.4"
services:
  web:
    build: 
      context: front
      args: 
        PORT: 5000
        HOST: 127.0.0.1
    image: webapp:latest
    network_mode: host
  
  server:
    build: 
      context: server
      args: 
        PORT: 8000
        HOST: 127.0.0.1
    image: server:latest
    network_mode: host

  redisdb:
    image: redis:latest
    network_mode: host
    expose: 
      - "6379"
